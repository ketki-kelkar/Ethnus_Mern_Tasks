<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>

    <style>
    .form-container {
    display: flex;
    width: 600px;
    margin: 50px auto;
    padding: 5px;
  }

  .form-labels {
    flex: 1;
    margin-top: 5px;
  }

  .form-fields {
    flex: 2;
  }

  .form-fields input,
  .form-fields textarea,
  .form-fields select {
    width: 100%;
    padding: 5px;
    margin-bottom: 10px;
  }
    </style>
</head>


<body>
    <div class="form-container">
    <div class="form-labels">
        <label for="full-name">Full Name:</label><br><br><br>
        <label for="username">Username:</label><br><br><br>
        <label for="password">Password:</label><br><br><br>
        <label for="repassword">Confirm Password:</label><br><br><br><br>
        <label for="address">Address:</label><br><br><br><br>
        <label for="age">Age:</label><br><br><br>
        <label for="gender">Gender:</label><br><br><br>
        <input type="submit" id="submit" name="submit" value="Save"><br><br>
    </div>
    <div class="form-fields">
        <input type="text" id="full-name" name="full-name"><br><br>
        <input type="text" id="username" name="username"><br><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="password" id="repassword" name="repassword"><br><br>
        <textarea id="address" name="address"></textarea><br><br>
        <input type="number" id="age" name="age"><br><br>
        <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        </select><br>
    </div>

    </div>

</body>
</html>

</html>
